<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="Christophe Wu in Honeywell" />
        <meta name="generator" content="Hugo 0.111.3" />
        <title>SCGA Demo</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />

        <!-- Custom styles for this template -->
        <link href="css/sidebars.css" rel="stylesheet" />
        <!-- <link href="css/workspace.css" rel="stylesheet" /> -->
    </head>
    <body data-bs-spy="scroll" data-bs-target="#TableofContents">
        <!-- .container-fluid set width:100 at all breakpoints -->
        <!-- Navbar -->
        <header class="navbar navbar-expand-lg bg-light gx-2 sticky-top">
            <!-- flex-warp: 包裹元素,按照窗口大小调整排列，可多行 -->
            <!-- flex-lg-nowwarp: 不包裹元素，永远为单行排列-->
            <nav
                class="container-xxl flex-wrap flex-lg-nowrap"
                aria-label="Main navigation">
                <!-- bd-navbar-toggle -->
                <div class="flex">
                    <button
                        class="navbar-toggler p-2"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#bdSideBar"
                        aria-controls="bdSideBar"
                        aria-label="Toggle treeView navigation">
                        <i class="bi bi-list-ul"></i>
                    </button>
                </div>
                <a
                    href="/"
                    class="d-flex link-body-emphasis text-decoration-none me-lg-2 p-0 me-0">
                    <i class="bi bi-file-earmark-bar-graph fs-3"></i>
                    <span class="fs-3 ms-2">SCGA</span>
                </a>

                <div class="flex">
                    <button
                        class="navbar-toggler d-flex d-lg-none order-3 p-2"
                        type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#bdNavBar"
                        aria-controls="bdNavBar"
                        aria-label="Toggle navigation">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>

                <!-- 定义一个offcanvas,当窗口缩放触发了collapse时，点击collapse button后内容会显示在右侧(offcanvas-end)-->
                <!-- data-bs-scroll 设置offcanvas是否可滚动 -->
                <!-- flex-grow-1 获取 flex盒子的剩余空间 -->
                <div
                    class="offcanvas-lg offcanvas-end flex-grow-1"
                    tabindex="-1"
                    id="bdNavBar"
                    aria-labelledby="bdNavBarOffcanvasLabel"
                    data-bs-scroll="true">
                    <!-- Header of offcanvas -->
                    <div class="offcanvas-header px-4 pb-0">
                        <h5
                            class="offcanvas-title text-black-50 fs-4"
                            id="bdNavBarOffcanvasLabel">
                            SCGA
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                            data-bs-target="#bdNavBar"></button>
                    </div>
                    <!-- body (content) of offcanvas -->
                    <div class="offcanvas-body p-4 pt-0 p-lg-0">
                        <!-- d-lg-none: do not display in large screen -->
                        <hr class="d-lg-none text-black-50" />
                        <ul class="navbar-nav flex-row flex-nowrap mx-4">
                            <li class="nav-item col-6 col-lg-auto mx-2">
                                <button
                                    class="btn btn-outline-primary"
                                    type="button">
                                    Import Load
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-xxl mt-1 gx-2 bd-layout">
            <aside class="bd-sidebar">
                <div
                    class="offcanvas-lg offcanvas-start"
                    tabindex="-1"
                    id="bdSideBar"
                    aria-labelledby="bdSideBarOffcanvasLabel">
                    <div class="offcanvas-header border-bottom">
                        <h5
                            class="offcanvas-title text-black-50 fs-4"
                            id="bdSideBarOffcanvasLabel">
                            TreeView
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                            data-bs-target="#bdSideBar"></button>
                    </div>
                    <div class="offcanvas-body">
                        <nav
                            class="bd-links w-100"
                            id="bd-docs-nav"
                            aria-label="Docs navigation">
                            <ul class="bd-links-group py-2"></ul>
                        </nav>
                    </div>
                </div>
            </aside>
            <main class="bd-main order-1">
                <div class="d-flex flex-row">
                    <!-- Funtion Search -->
                    <div class="container-fluid mt-3 me-3">
                        <form class="d-flex justify-content-end" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search for function"
                                aria-label="Search"
                                style="width: 200px" />
                            <button class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <script src="css/sidebars.css"></script>
    </body>
</html>
