<!-- Grid use to define how the columns should be shown when the screen gets resized-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous" />
    </head>
    <body>
        <style>
            .boxy {
                background: #b3ddff;
                border: 2px solid black;
            }
        </style>
        <!-- class col-lg col-md col-sm help to define when should the content resize with window resizing -->
        <!-- Extra small (xs)
            Small (sm)
            Medium (md)
            Large (lg)
            Extra large (xl)
            Extra extra large (xxl) -->
        <!-- example col-lg-3 when window size is large, each element will take '3/12' columns of full window-->
        <!-- example col-sm-6 when window size is small, each element will take '6/12' columns of full window-->
        <!-- if as smaller of windows, each element will finally take one full column -->
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 boxy">COL Medium 6</div>
                <div class="col-md-6 boxy">COL Medium 6</div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-xs-6 boxy">COL XS 6</div>
                <div class="col-xs-6 boxy">COL XS 6</div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-lg-3 col-sm-6 boxy">ONE</div>
                <div class="col-lg-3 col-sm-6 boxy">TWO</div>
                <div class="col-lg-3 col-sm-6 boxy">THREE</div>
                <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
            </div>
        </div>
        <!-- more complicate layout using grid -->
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">NEST ONE</div>
                    <div class="col-lg-6 boxy">NEST TWO</div>
                </div>
            </div>
            <div class="col-lg-6 boxy">TOP LEVEL</div>
        </div>
    </body>
</html>
