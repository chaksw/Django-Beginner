{% load static %}

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCGA</title>
        <link

            rel="stylesheet"

            crossorigin="anonymous" />

            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
        <!-- datatables interaction -->
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />

        <!-- Custom styles for this template -->
        <link href="{% static '/styles/style.css' %}" rel="stylesheet" />

                        <span class="fs-5">SCGA</span>

                </div>

                <div class="bd-search">
                    <div class="input-group btn-search" role="search">

                            class="form-control flex-input"
                            type="search"
                            placeholder="Search for function"

                        <li class="nav-item">
                            <a class="nav-link" href="#" title="Feedback"

                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex row">
            <div class="col-1 bg-light">
                <div class="row flex-nowrap">
                    <ul
                        class="nav nav-pills flex-column mt-4 align-items-center">
                        <li class="nav-item sidebar-fs">
                            <a
                                href="/table/"
                                class="nav-link text-black"
                                aria-current="page"
                                ><span class="ms-2 d-none d-sm-inline"
                                    >WorkSpace</span
                                ></a
                            >
                        </li>
                        <li class="nav-item sidebar-fs">
                            <a
                                href="/"
                                class="nav-link text-black"
                                aria-current="page"
                                ><span class="ms-2 d-none d-sm-inline"
                                    >Assigned SCGA</span
                                ></a
                            >
                        </li>
                        <li class="nav-item sidebar-fs text-center">
                            <a
                                href="/"
                                class="nav-link text-black"
                                aria-current="page"
                                ><span class="ms-2 d-none d-sm-inline"
                                    >Legacy SC DataSet</span
                                ></a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-11 container-fluid-lg d-flex flex-column">
                {% block scDataTable %}
                <div class="mt-3 ms-3">
                    <a
                        id="importBtn"
                        type="button"
                        class="btn btn-sm btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#importModal">
                        IMPORT DATA
                    </a>
                </div>
                <div
                    class="modal fade text-dark"
                    id="importModal"
                    tabindex="-1"
                    aria-labelledby="modal-title"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-title">
                                    Import SCGA Data
                                </h5>
                                <button
                                    class="btn-close"
                                    type="button"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-2">
                                        <label
                                            for="project-name"
                                            class="col-form-label"
                                            >Project Name:
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="project-name"
                                            placeholder="CA22, F6X" />
                                    </div>
                                    <div class="mb-2">
                                        <label
                                            for="function-name"
                                            class="col-form-label"
                                            >Function Name:
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="function-name"
                                            placeholder="GGF, MWF" />
                                    </div>
                                    <div class="mb-2">
                                        <label
                                            for="load-id"
                                            class="col-form-label"
                                            >Load Number:</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="load-id"
                                            placeholder="xx_xxx(15_001)" />
                                    </div>
                                    <div class="mb-3">
                                        <label
                                            for="SCGA-file"
                                            class="form-label"
                                            >Select SCGA file...</label
                                        >
                                        <input
                                            type="file"
                                            class="form-control"
                                            id="SCGA-file" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button
                                    id="submitBtn"
                                    type="button"
                                    class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endblock scDataTable %}
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="{% static 'js/index.js'' %}"></script>
    </body>
</html>
