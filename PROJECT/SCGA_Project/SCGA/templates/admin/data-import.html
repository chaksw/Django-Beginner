{% extends "admin/base.html" %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        {% load i18n static %} {% block extrastyle %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
        {% endblock extrastyle %}
    </head>
    <body>
        {% block usertools %}
        <div
            class="modal fade text-dark"
            id="importModal"
            tabindex="-1"
            aria-labelledby="modal-title"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">
                            Import SCGA Data
                        </h5>
                        <button
                            class="btn-close"
                            type="button"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-2">
                                <label for="project-name" class="col-form-label"
                                    >Project Name:
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="project-name" />
                            </div>
                            <div class="mb-2">
                                <label
                                    for="function-name"
                                    class="col-form-label"
                                    >Function Name:
                                </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="unction-name" />
                            </div>
                            <div class="mb-2">
                                <label for="load-id" class="col-form-label"
                                    >Load Number:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="load-id" />
                            </div>
                            <div class="mb-3">
                                <label for="SCGA-file" class="form-label"
                                    >Select SCGA file...</label
                                >
                                <input
                                    type="file"
                                    class="form-control"
                                    id="SCGA-file" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Import
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {{ block.super }} {% endblock %} {% block content_title %}
        <h3>SCGA Admin</h3>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
