<!-- create button using bootstrap (container | jumbotron)-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Latest compiled and minified CSS -->
        <!-- link to bootstrap template so taht we can use feature provided by bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1>Hello World!</h1>
            <button
                type="button"
                class="btn btn-success btn-lg"
                name="button"
                disabled="disabled">
                I am On
            </button>
            <!-- we can redefine the property of button by overwrite class in css -->
            <button type="button" class="btn btn-success btn-lg" name="button">
                Click
            </button>
            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>this is the paragraph</p>
                <p>
                    <a class="btn btn-primary btn-lg" href="#" role="button"
                        >Learn more</a
                    >
                </p>
            </div>
        </div>
    </body>
</html>
