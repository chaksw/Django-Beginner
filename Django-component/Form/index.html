<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Form | Select Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />
	</head>
	<body>
		<!-- Text Form -->
		<div class="container">
			<form>
				<!-- Form Control class="form-control" type="email" | "password"-->
				<h1>Text Form</h1>
				<!-- the class 'mb-3' (margin-bottom)(aka form-group) can provide a better margin for each element -->
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
					<!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
					<!-- small test provide a text content like comment -->
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.
					</small>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<div class="row g-3 align-items-center">
					<div class="col-auto">
						<label for="inputPassword6" class="col-form-label">Password</label>
					</div>
					<div class="col-auto">
						<input
							type="password"
							id="inputPassword6"
							class="form-control"
							aria-describedby="passwordHelpInline" />
					</div>
					<div class="col-auto">
						<span id="passwordHelpInline" class="form-text"> Must be 8-20 characters long. </span>
					</div>
				</div>
				<div class="g-3 align-items-center">
					<label for="inputPassword5" class="form-label">Password</label>
					<input
						type="password"
						id="inputPassword5"
						class="form-control"
						aria-describedby="passwordHelpBlock" />
					<!-- small doesn't provide line  break-->
					<small id="passwordHelpBlock" class="form-text">
						Your password must be 8-20 characters long, contain letters and numbers, and must not contain
						spaces, special characters, or emoji.
					</small>
				</div>
				<!-- also have mt (margin top) ml(margin left) mr(margin right) -->
				<div class="mt-4">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

				<br />

				<!-- Select form  class="form-select"-->
				<div>
					<h1>Select Form</h1>
					<div class="mb-3">
						<label class="mb-2" for="exampleSelect1">Example select</label>
						<select class="form-select" aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<!-- add 'multiple' to change select form to multiple select -->
					<div class="mb-3">
						<label class="mb-2" for="exampleSelect1">Example multiple select</label>
						<select multiple class="form-select" aria-label="multiple select example">
							<option selected>Open this multiple select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
				</div>

				<!-- text area textarea tag-->
				<div>
					<h1>Text Area</h1>
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
				</div>
				<!-- file input type='file' class="form-control"-->
				<div>
					<h1>Input File</h1>
					<div class="mb-3">
						<label for="formFile" class="form-label">Default file input example</label>
						<input class="form-control" type="file" id="formFile" />
					</div>
					<!-- multiple file input type='file' add "multiple same as select form"-->
					<div class="mb-3">
						<label for="formFileMultiple" class="form-label">Multiple files input example</label>
						<input class="form-control" type="file" id="formFileMultiple" multiple />
					</div>

					<!-- another version of input file class="form-control-file"=-->
					<div class="mb-3">
						<label for="formFile" class="form-label">Default file input example</label>
						<input class="form-control-file" type="file" id="formFile" />
					</div>
				</div>
				<!-- Button and CheckBox -->
				<div>
					<fieldset class="form-group mb-5">
						<div>
							<!-- Radio buttons and fieldset class="form-check-input" type="radio"-->
							<h1>Radio Button</h1>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault1" />
								<label class="form-check-label" for="flexRadioDefault1"> Default radio </label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDefault"
									id="flexRadioDefault2"
									checked />
								<label class="form-check-label" for="flexRadioDefault2"> Default checked radio </label>
							</div>
							<!-- use disabled to have button disabled -->
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="flexRadioDisabled"
									id="flexRadioCheckedDisabled"
									checked
									disabled />
								<label class="form-check-label" for="flexRadioCheckedDisabled">
									Disabled checked radio
								</label>
							</div>
						</div>
						<div>
							<h1>Check Box</h1>
							<!-- check box class="form-check-input" type="checkbox"-->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
								<label class="form-check-label" for="flexCheckDefault"> Default checkbox </label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="flexCheckChecked"
									checked />
								<label class="form-check-label" for="flexCheckChecked"> Checked checkbox </label>
							</div>
							<!-- Indeterminate checkbox -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" />
								<label class="form-check-label" for="flexCheckIndeterminate">
									Indeterminate checkbox
								</label>
							</div>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</body>
</html>
